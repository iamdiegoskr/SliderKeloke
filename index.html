<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f0d820c46d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="container-slider">
            <div class="slider" id="slider">
                <div class="slider__section">
                    <img src="./img/cocodrilo.jpg" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="./img/peces.jpg" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="./img/toro.jpg" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="./img/peces2.jpg" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="./img/leones.jpg" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="./img/flamengo.jpg" alt="" class="slider__img">
                </div>
                <div class="slider__section">
                    <img src="./img/monos.jpg" alt="" class="slider__img">
                </div>
            </div>
            <div class="btn-slider">
                <i class="fas fa-angle-right btn-slider__next" id="btn-slider-rigth"></i>
            </div>
            <div class="btn-slider">
                <i class="fas fa-angle-left btn_slider__before" id="btn-slider-left"></i>
            </div>
        </section>
    </main>
    <script src="./slider.js"></script>
</body>

</html>
